<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>AlgoStruct</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="../static/console.css" rel="stylesheet">

    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">AlgoStruct</a>
                </div>
            </nav>
        </header>

        <main class="container">

            <div class="row d-flex flex-column g-4">
                <section>
                    <div class="card col-4">
                        <div class="card-header">
                            Random Numbers
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Generate Random Numbers</h5>
                            <p class="card-text">Enter the number of numbers you want to generate</p>
                            <form>

                            </form>
                            <a href="#" class="btn btn-primary">Generate</a>
                        </div>
                    </div>
                </section>

                <section>
                    <div class="card col-4">
                        <h5 class="card-header">Sort Algorithms</h5>
                        <div class="card-body">
                            <h5 class="card-title">Special title treatment</h5>

                            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="bubble-sort">
                                <label class="form-check-label" for="bubble-sort">
                                    Bubble Sort
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="selection-sort" checked>
                                <label class="form-check-label" for="selection-sort">
                                    Selection Sort
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="insertion-sort" checked>
                                <label class="form-check-label" for="insertion-sort">
                                    Insertion Sort
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="merge-sort" checked>
                                <label class="form-check-label" for="merge-sort">
                                    Merge Sort
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="quick-sort" checked>
                                <label class="form-check-label" for="quick-sort">
                                    Quick Sort
                                </label>
                            </div>
                            <br>
                            <a href="#" class="btn btn-primary">Sort</a>
                        </div>
                    </div>
                </section>
            </div>

            <div id="console">
                <div id="console-output"></div>
            </div>

        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
