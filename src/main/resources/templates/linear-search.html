<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Implements advanced algorithms and data structures">
        <meta name="keywords" content="Thymeleaf, Java, Spring Boot">
        <meta name="author" content="Sergio Oliveira">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>AlgoStruct</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/generate-and-search-linear/page">Refresh</a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                            <li class="nav-item">
                                <a class="nav-link" href="/">Sort</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/generate-and-search-linear/page">Linear Search</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4 mt-3">
                    <div class="card">
                        <h5 class="card-header">Search Linear</h5>

                        <div class="card-body">
                            <h5 class="card-title">Generate and Search</h5>

                            <form th:action="@{/generate-and-search-linear}">
                                <p class="card-text">Enter the number of numbers you want to generate</p>
                                <p> <p class="form-text text-muted">It is recommended to generate no more than 20 numbers for linear search for didactic purposes.</p>
                                <div class="input-group mb-3">
                                    <input type="number" class="form-control"
                                        placeholder="Qty of Numbers" aria-label="numbers" name="qty">
                                </div>

                                <p class="card-text">Enter the number you are searching for</p>
                                <div class="input-group mb-3">
                                    <input type="number" class="form-control"
                                        placeholder="Searching for" aria-label="" name="target">
                                </div>

                                <button type="submit" class="btn btn-primary mt-3">Generate/Search</button>
                            </form>

                        </div>
                    </div>

                    <div class="card mt-3">
                        <div class="card-header">Output</div>

                        <div class="card-body" th:object="${numbersGenerated}">
                            <p th:text="${numbersGenerated}"></p>
                            <p th:text="${qty}"></p>
                            <p th:text="${target}"></p>
                            <p th:text="${result}"></p>

                        </div>

                    </div>
                </div>






                </div>

        </main>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
