<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
      <meta charset="UTF-8">
      <meta name="description" content="Implements advanced algorithms and data structures/">
      <meta name="keywords" content="Thymeleaf, Java, Spring Boot, Linked-List">
      <meta name="author" content="Sergio Oliveira">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <title>Algo-Struct | Linked List</title>

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
  </head>
  <body>
      <header>
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
              <div class="container-fluid">
                  <a class="navbar-brand" href="/index">Home</a>

                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

                      <span class="navbar-toggler-icon"></span>
                  </button>

                  <div class="collapse navbar-collapse" id="navbarNavDropdown">
                      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                          <li class="nav-item">
                              <a class="nav-link" href="/generate-and-sort/page">Sort Algorithms</a>
                          </li>

                          <li class="nav-item">
                              <a class="nav-link active" aria-current="page" href="/generate-and-search/page">Linear Search</a>
                          </li>

                          <li class="nav-item">
                              <a class="nav-link" href="/linked-list/page">Linked List</a>
                          </li>
                      </ul>
                  </div>
              </div>
          </nav>
      </header>

      <main class="container-fluid">
          <div class="col-12 col-md-6 col-lg-4 mt-3">
              <div class="card">
                  <h5 class="card-header">Linked List Simple</h5>
                  <div class="card-body">
                      <h5>Insert and Display</h5>
                      <p class="card-text">Insert</p>
                      <p class="form-text text-muted">For performance comparison, try generating a larger number of elements when sorting.</p>

                      <form th:action="@{/linked-list/insert-at-end}" method="post">
                          <div class="input-group mb-3">
                              <input type="number" class="form-control" placeholder="any number" aria-label="element" name="element">
                          </div>

                          <button type="submit" class="btn btn-primary mt-3">Generate/Sort</button>
                      </form>

                      <div class="card mt-3">
                          <div class="card-body">
                              <h5>Output</h5>
                              <p th:text="${myList}"></p>
                          </div>
                      </div>

                  </div>
              </div>
          </div>
      </main>

  </body>
</html>
